syntax = "proto3";
package telepresence.daemon;

option go_package = "github.com/telepresenceio/telepresence/rpc/v2/daemon";

message Route {
  string name = 1;
  repeated string ips = 2;
  string proto = 3;
  string port = 4;
}

message Table {
  string name = 1;
  repeated Route routes = 2;
  int32 socks_port = 3;
  int32 manager_grpc_port = 4;
}
